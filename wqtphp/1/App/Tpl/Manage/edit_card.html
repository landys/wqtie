<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>请贴编辑</title>
<link rel="shortcut icon" href="__ASSET_PUBLIC__/images/favicon.ico" />
</head>

<body>
<div id="divEditCard">
   <h2>请贴编辑</h2>
<if condition="$errorMessage neq null">
   <span style="color:red">{$errorMessage}</span>
<elseif condition="$message neq null" />
   <span style="color:blue"><b><%=message%></b></span>
</if>
   <form method="post" action="/manage/submit_card/{$cardId}">
   <table>
    <tr>
   		<td><label for="title">请贴标题：</label></td>
   		<td><input type="text" name="title" id="title" size="50" value="{$card.title}" /></td>
   	</tr>
   	<tr>
   		<td><label for="groom">新郎：</label></td>
   		<td><input type="text" name="groom" id="groom" size="50" value="{$card.groom}" /></td>
   	</tr>
    <tr>
   		<td><label for="bride">新娘：</label></td>
   		<td><input type="text" name="bride" id="bride" size="50" value="{$card.bride}" /></td>
   	</tr>
   	<tr>
   		<td><label for="cover_photo_url">图标照片文件名：</label></td>
   		<td><input type="text" name="cover_photo_url" id="cover_photo_url" size="50" value="{$card.coverPhotoUrl}" /></td>
   	</tr>
   	<tr>
   		<td><label for="page_photo_url">页面照片文件名：</label></td>
   		<td><input type="text" name="page_photo_url" id="page_photo_url" size="50" value="{$card.pagePhotoUrl}" /></td>
   	</tr>
   	<tr>
   		<td><label for="page_image_url">页面图片文件名（仅用于模板2）：</label></td>
   		<td><input type="text" name="page_image_url" id="page_image_url" size="50" value="{$card.pageImageUrl}" /></td>
   	</tr>
   	<tr>
   		<td><label for="wedding_date_desc">详细时间（比如：2013年11月24日中午11点半）：</label></td>
   		<td><input type="text" name="wedding_date_desc" id="wedding_date_desc" size="50"value="{$card.weddingDateDesc}" /></td>
   	</tr>
   	<tr>
   		<td><label for="place_name">酒店名称：</label></td>
   		<td><input type="text" name="place_name" id="place_name" size="50" value="{$card.placeName}" /></td>
   	</tr>
   	<tr>
   		<td><label for="place_address">酒店地址：</label></td>
   		<td><input type="text" name="place_address" id="place_address" size="50" value="{$card.placeAddress}" /></td>
   	</tr>
   	<tr>
   		<td><label for="place_longitude">酒店地点经度：</label></td>
   		<td><input type="text" name="place_longitude" id="place_longitude" size="50" value="{$card.placeLongitude}" /></td>
   	</tr>
   	<tr>
   		<td><label for="place_latitude">酒店地点纬度：</label></td>
   		<td><input type="text" name="place_latitude" id="place_latitude" size="50" value="{$card.placeLatitude}" /></td>
   	</tr>
   	<tr>
   		<td><label for="place_phone">酒店电话：</label></td>
   		<td><input type="text" name="place_phone" id="place_phone" size="50" value="{$card.placePhone}" /></td>
   	</tr>
   	<tr>
   		<td><label for="note">请贴内容：</label></td>
   		<td><textarea name="note" id="note" cols="45" rows="6">{$card.note}</textarea></td>
   	</tr>
   	<tr>
   		<td><label for="music_url">背景音乐文件名：</label></td>
   		<td><input type="text" name="music_url" id="music_url" size="50" value="{$card.musicUrl}" /></td>
   	</tr>
   	<tr>
   		<td><label for="video_url">视频链接：</label></td>
   		<td><input type="text" name="video_url" id="video_url" size="50" value="{$card.videoUrl}" /></td>
   	</tr>
   	<tr>
   		<td><label for="story">爱情故事：</label></td>
   		<td><textarea name="story" id="story" cols="45" rows="8">{$card.story}</textarea></td>
   	</tr>
   	<tr>
   		<td><label for="agent_name">婚庆或代理公司名称</label></td>
   		<td><input type="text" name="agent_name" id="agent_name" size="50" value="{$card.agentName}" /></td>
   	</tr>
   	<tr>
   		<td><label for="agent_weixin">婚庆或代理公司微信</label></td>
   		<td><input type="text" name="agent_weixin" id="agent_weixin" size="50" value="{$card.agentWeixin}" /></td>
   	</tr>
   	<tr>
   		<td><label for="agent_qcode_path">婚庆或代理公司微信QR图文件名</label></td>
   		<td><input type="text" name="agent_qcode_path" id="agent_qcode_path" size="50" value="{$card.agentQcodePath}" /></td>
   	</tr>
   	<tr>
   		<td><label for="agent_website">婚庆或代理公司网址</label></td>
   		<td><input type="text" name="agent_website" id="agent_website" size="50" value="{$card.agentWebSite}" /></td>
   	</tr>
   	
   	<!-- photos -->
   	<tr>
   		<td><label for="p1">照片1</label></td>
   		<td><input type="text" name="p1" id="p1" size="50" value="{$photos[0].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p2">照片2</label></td>
   		<td><input type="text" name="p2" id="p2" size="50" value="{$photos[1].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p3">照片3</label></td>
   		<td><input type="text" name="p3" id="p3" size="50" value="{$photos[2].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p4">照片4</label></td>
   		<td><input type="text" name="p4" id="p4" size="50" value="{$photos[3].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p5">照片5</label></td>
   		<td><input type="text" name="p5" id="p5" size="50" value="{$photos[4].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p6">照片6</label></td>
   		<td><input type="text" name="p6" id="p6" size="50" value="{$photos[5].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p7">照片7</label></td>
   		<td><input type="text" name="p7" id="p7" size="50" value="{$photos[6].url}" /></td>
   	</tr>
   	<tr>
   		<td><label for="p8">照片8</label></td>
   		<td><input type="text" name="p8" id="p8" size="50" value="{$photos[7].url}" /></td>
   	</tr>
    <tr>
   		<td></td>
   		<td><input type="submit" value="保存"/> &nbsp;&nbsp;<a href="/manage/home.html">返回</a></td>
   	</tr>
    </table>
    </form>
</div>
</body>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</html>
