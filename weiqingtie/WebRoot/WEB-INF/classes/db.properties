AssetUpdate=update tbl_asset set userId = ?, title = ?, desc = ?, createDate = ?, path = ?, type = ? where assetId = ?;

AssetDelete=delete from tbl_asset where assetId = ?;

AssetFind=select * from tbl_asset where assetId = ?;

