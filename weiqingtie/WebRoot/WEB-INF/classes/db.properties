# agent
AgentCreate=insert into tbl_agent (name, phone, weixin, weibo, qq, qcodePath, address, webSite, createDate) \
value(?, ?, ?, ?, ?, ?, ?, ?, ?);

AgentUpdate=update tbl_agent set name = ?, phone = ?, weixin = ?, weibo = ?, qq = ?, qcodePath = ?, \
address = ?, webSite = ?, createDate = ? where agentId = ?;

AgentDelete=delete from tbl_agent where agentId = ?;

AgentFind=select * from tbl_agent where agentId = ?;

AgentFindAll=select * from tbl_agent;

